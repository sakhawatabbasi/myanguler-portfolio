<mat-toolbar color="primary" class="main">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>SAKHAWAT ABBASI</span>
    <span class="toolbar-item-spacer"></span>
    <button (click)="toggleMode()" mat-icon-button matTooltip="{{ darkModeEnabled ? 'Light Mode' : 'Dark Mode' }}">
        <mat-icon>{{ darkModeEnabled ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <button (click)="hart()" mat-icon-button matTooltip="Like">
        <mat-icon [ngClass]="{'red-heart': isLiked}">favorite</mat-icon>
      </button>      

      <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
      </button>
      
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <div mat-card-avatar class="header-image"></div><hr>
            <div class="menu_list">
                <a mat-list-item routerLink="home"><mat-icon>home</mat-icon><span> Home</span> </a>
                <a mat-list-item routerLink="/about"><mat-icon>info</mat-icon><span> About</span></a>
                <a mat-list-item routerLink="/quality"><mat-icon>work</mat-icon><span> Quality</span></a>
                <a mat-list-item routerLink="/skill"><mat-icon> trending_up </mat-icon><span> Skill</span></a>
                <a mat-list-item routerLink="/services"><mat-icon>build</mat-icon><span> Services</span></a>
                <a mat-list-item routerLink="/contact"><mat-icon> contacts</mat-icon><span> Contact</span></a>
            </div>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Mobile Phone
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon>apple</mat-icon><span>iOS</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <mat-icon>android</mat-icon><span>Android</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
